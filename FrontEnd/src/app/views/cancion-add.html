<div class="col-lg-6" *ngIf="identity && identity.rol == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>

	<form #formCancion="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Número</label>
			<input type="text" #numbero="ngModel" name="number" [(ngModel)]="cancion.numero" required class="form-control"/>
			<span *ngIf="!numbero.valid && numbero.touched">
				El número de la canción es obligatorio
			</span>
		</p>

		<p>
			<label>Titulo</label>
			<input type="text" #nombre="ngModel" name="name" [(ngModel)]="cancion.nombre" required class="form-control"/>
			<span *ngIf="!nombre.valid && nombre.touched">
				El titulo es obligatorio
			</span>
		</p>

		<p>
			<label>Duración</label>
			<input type="text" #duracion="ngModel" name="duration" [(ngModel)]="cancion.duracion" required class="form-control" />
			<span *ngIf="!duracion.valid && duracion.touched">
				La duración es obligatoria
			</span>
		</p>

		<div *ngIf="is_edit">
			<div class="song_file_for_edit" *ngIf="cancion.file && cancion.file != 'null'">
				<audio controls>
					<source src="{{ url + 'archivo-cancion/' + cancion.file }}" type="audio/mpeg" />
						El navegador web no soporta la reproducción de audio
				</audio>
			</div>

			<p>
				<label> Sube el fichero de audio</label>
				<input type="file" placeholder="Subir fichero..." (change)="fileChangeEvent($event)"  />
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formCancion.form.valid" class="btn btn-success"/>
	</form>
</div>
