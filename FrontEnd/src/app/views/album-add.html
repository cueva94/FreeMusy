

<div class="col-lg-6" *ngIf="identity && identity.rol == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
		  {{alertMessage}}
		</div>
	</div>

	<form #formArtista="ngForm"  (ngSubmit)= "onSubmit()" >
        <p>
			<label>titulo</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required class="form-control"/>
			<span *ngIf="!title.valid && title.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label>Descripci칩n</label>
			<textarea #descripcion="ngModel" name="description" [(ngModel)]="album.descripcion" required class="form-control"></textarea>
			<span *ngIf="!descripcion.valid && descripcion.touched">
				La descripci칩n es obligatoria
			</span>
		</p>

        <p>
			<label>A침o</label>
			<input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required class="form-control"/>
			<span *ngIf="!year.valid && year.touched">
				El a침o es obligatorio
			</span>
		</p>

	<div *ngIf= "is_edit">
			<div class="album_image_for_edit" *ngIf="album.imagen && album.imagen != 'null'">
				<img src="{{url + 'obtener-imagen-album/' + album.imagen}}" />
			</div>

			<p>
				<label> Sube la imagen del artista</label>
				<input type="file" placeholder="Subir imagen..."  (change)="fileChangeEvent($event)"/>
			</p>
		</div>

		<input type="submit" value="{{titulo}}" [disabled]="!formArtista.form.valid" class="btn btn-success"/>
	</form>
</div>
